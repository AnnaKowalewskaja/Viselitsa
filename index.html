<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viselitsa</title>
    <link href="https://cdn.jsdelivr.net/gh/yesiamrocks/cssanimation.io@1.0.3/cssanimation.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style/style.css">
</head>

<body>
    <div class="adaptive">
        <h1 class="name-game">Viselitsa</h1>
        <div class="user-information__block">
            <p id="user-name"></p>
            <p id="step-counter"></p>
            <p id="category"></p>
        </div>
        <div class="attemptsWorld__block">
            <div class="attempts">
                <svg id='step1' class="attemptHidden" width="101" height="10" viewBox="0 0 101 10" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <rect width="101" height="10" fill="#D9D9D9" />
                </svg>
                <svg id='step2' class="attemptHidden" width="11" height="164" viewBox="0 0 11 164" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 164V82V0H10.5V82V164H0Z" fill="#D9D9D9" />
                </svg>
                <svg id='step3' class="attemptHidden" width="34" height="26" viewBox="0 0 34 26" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 25.1413V16.1413L22.5 0H33.5L0 25.1413Z" fill="#D9D9D9" />
                </svg>
                <svg id='step4' class="attemptHidden" width="87" height="7" viewBox="0 0 87 7" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M31.3956 7H0V0H87V7H31.3956Z" fill="#D9D9D9" />
                </svg>
                <svg id='step5' class="attemptHidden" width="22" height="30" viewBox="0 0 22 30" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M21.5 30H0.5L4 0H18L21.5 30Z" fill="#D9D9D9" />
                </svg>
                <svg id='step6' class="attemptHidden" width="37" height="97" viewBox="0 0 37 97" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M37 17C37 26.3888 28.7172 34 18.5 34C8.28271 34 -1.52588e-05 26.3888 -1.52588e-05 17C-1.52588e-05 7.61116 8.28271 0 18.5 0C28.7172 0 37 7.61116 37 17Z"
                        fill="#D9D9D9" />
                </svg>
                <svg id='step7' class="attemptHidden" width="37" height="61" viewBox="0 0 37 61" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <ellipse cx="18.5" cy="30.5" rx="18.5" ry="30.5" fill="#D9D9D9" />
                </svg>

                <svg id='step8' class="attemptHidden" width="28" height="9" viewBox="0 0 28 9" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <ellipse cx="14" cy="4.5" rx="14" ry="4.5" fill="#D9D9D9" />
                </svg>
                <svg id='step9' class="attemptHidden" width="28" height="9" viewBox="0 0 28 9" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <ellipse cx="14" cy="4.5" rx="14" ry="4.5" fill="#D9D9D9" />
                </svg>
                <svg id='step10' class="attemptHidden" width="28" height="9" viewBox="0 0 28 9" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <ellipse cx="14" cy="4.5" rx="14" ry="4.5" fill="#D9D9D9" />
                </svg>
                <svg id='step11' class="attemptHidden" width="28" height="9" viewBox="0 0 28 9" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <ellipse cx="14" cy="4.5" rx="14" ry="4.5" fill="#D9D9D9" />
                </svg>



            </div>
            <!-- /.attempts -->
            <div class="word_block " id="word_block"> </div>
            <div class='result_block' id="result__game">
                <h2></h2>
            </div>
        </div>
        <!-- /.attemptsWorld__block -->

        <div class="letters_block" id='letters_block'>

        </div>
        <!-- /.letters_block -->


        <button id="startGame" class="startButton">Start new game</button>

        <div id="playerNameModal" class="modal">
            <div class="modal-content">
                <div class="modal-content__user">
                    <span class="close" id="closeModalBtn">&times;</span>
                    <h2>What your name:</h2>
                    <input type="text" id="playerNameInput" placeholder="Your name">
                   
                </div>
                <div class="modal-content__category">
                    <p>Choose category's:</p>
                    <input type="radio" class="category__button" id="categoryChoice1" name="category" value="animals" />
                    <label class="category__label" for="categoryChoice1">Animals</label>

                    <input type="radio" class="category__button" id="categoryChoice2" name="category" value="geography" />
                    <label class="category__label" for="categoryChoice2">Geography</label>

                    <input type="radio" class="category__button" id="categoryChoice3" name="category" value="hobbies" />
                    <label class="category__label" for="categoryChoice3">Hobbies</label>

                    <input type="radio" class="category__button" id="categoryChoice4" name="category" value="clothes" />
                    <label class="category__label" for="categoryChoice4">Clothes</label>
                    
                    <input type="radio" class="category__button" id="categoryChoice5" name="category" value="sport" />
                    <label class="category__label" for="categoryChoice5">Sport</label>

                    <input type="radio" class="category__button" id="categoryChoice6" name="category" value="all" />
                    <label class="category__label" for="categoryChoice5">All</label>
                </div>
                <button id="submitNameBtn">Ok</button>

            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
